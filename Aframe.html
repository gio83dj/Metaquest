<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Sfera VR con A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Aggiungi una sfera con colore e posizione -->
      <a-sphere position="0 1.6 -3" radius="1" color="#00ff00" wireframe="true"></a-sphere>
      <!-- Aggiungi una luce e un pavimento -->
      <a-light type="ambient" color="#888"></a-light>
      <a-plane rotation="-90 0 0" width="10" height="10" color="#444"></a-plane>
      <!-- Il componente VR Ã¨ abilitato automaticamente -->
    </a-scene>
  </body>
</html>
